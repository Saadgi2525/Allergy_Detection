<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergy Label Scanner</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Your Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2>Allergy Label Scanner</h2>
                    </div>
                    <div class="card-body">
                        <form action="/" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="user_name">Your Name:</label>
                                <input type="text" name="user_name" required>

                                <label for="allergies">Enter your allergies (comma-separated):</label>
                                <input type="text" class="form-control" name="allergies" id="allergies" placeholder="e.g. peanuts, dairy, gluten">
                            </div>
                            <div class="form-group">
                                <label for="file">Upload image of the label:</label>
                                <input type="file" class="form-control-file" name="file" id="file" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Scan for Allergens</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/upload.css') }}" rel="stylesheet">

</body>
</html>
